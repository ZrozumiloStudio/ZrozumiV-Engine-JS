<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZE EDITOR</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            background-color: #2c2c2c;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        #sidebar button, #sidebar input[type="file"] {
            background-color: #424242;
            color: #ffffff;
            border: none;
            border-radius: 1px;
            padding: 10px;
            cursor: pointer;
            text-align: left;
        }

        #sidebar button:hover, #sidebar input[type="file"]:hover {
            background-color: #575757;
        }

        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            border: 1px solid #424242;
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <input type="file" id="fileInput" hidden>
		<button id="createBtn">Export Map</button>
        <button id="loadBtn">Load Map</button>
		<button>Apply texture</button>
    </div>
    <div id="main">
        <canvas id="gridCanvas" width="700" height="700"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        const createBtn = document.getElementById('createBtn');
        const fileInput = document.getElementById('fileInput');
        const loadBtn = document.getElementById('loadBtn');

        const gridSize = 30;
        const cellSize = canvas.width / gridSize;

        let grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    ctx.beginPath();
                    ctx.rect(j * cellSize, i * cellSize, cellSize, cellSize);
                    ctx.fillStyle = grid[i][j] ? '#4caf50' : '#2c2c2c';
                    ctx.fill();
                    ctx.strokeStyle = '#424242';
                    ctx.stroke();
                }
            }
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            const cellX = Math.floor(mouseX / cellSize);
            const cellY = Math.floor(mouseY / cellSize);

            grid[cellY][cellX] = grid[cellY][cellX] ? 0 : 1;
            drawGrid();
        });

        createBtn.addEventListener('click', () => {
            const content = grid.map(row => `[${row.join(', ')}],`).join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Map.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                const lines = content.trim().split('\n');
                grid = lines.map(line => line.match(/\d/g).map(Number));
                drawGrid();
            };
            reader.readAsText(file);
        });

        loadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        drawGrid();
    </script>
</body>
</html>
